<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHELLO PRO | Neural Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            aspect-ratio: 1 / 1;
            gap: 2px;
            background-color: #064e3b;
        }
        .board-cell {
            background-color: #065f46;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            transition: background-color 0.2s;
        }
        .valid-move-active:hover {
            background-color: #059669 !important;
            cursor: pointer;
        }
        .piece { width: 85%; height: 85%; border-radius: 50%; z-index: 10; }
        .BLACK { 
            background: #18181b; 
            border: 2px solid #3f3f46;
            box-shadow: inset -2px -2px 5px rgba(255,255,255,0.1), 2px 2px 8px rgba(0,0,0,0.5);
        }
        .WHITE { 
            background: #f8fafc; 
            border: 2px solid #cbd5e1;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.1), 2px 2px 8px rgba(0,0,0,0.3);
        }
        .valid-hint {
            width: 12px; height: 12px; 
            border-radius: 50%; 
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .coord-label {
            position: absolute;
            font-size: 8px;
            color: #6ee7b7;
            opacity: 0.5;
            pointer-events: none;
            font-family: monospace;
        }
		
		/* Last piece placed: Dark Blue */
		.last-move-highlight {
			background-color: #1e3a8a !important; /* Blue-900 */
			box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
		}
		
		/* Swapped pieces: Light Blue */
		.flipped-highlight {
			background-color: #3b82f6 !important; /* Blue-500 */
			transition: background-color 0.8s ease;
		}
        
        /* Animation for auto-play active */
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7);
            animation: pulse-purple 2s infinite;
        }
        @keyframes pulse-purple {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(147, 51, 234, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(147, 51, 234, 0); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col items-center py-12">
    
    <div class="text-center mb-8">
        <h1 class="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">OTHELLO PRO</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-widest font-bold">Port 5001 â€¢ Neural Dataset Engine</p>
    </div>

    <div class="flex flex-col lg:flex-row gap-8 w-full max-w-5xl px-4 justify-center">
        <div class="flex flex-col items-center gap-6">
            <div id="status-msg" class="bg-slate-900 border border-slate-800 px-6 py-2 rounded-full text-xs font-bold text-blue-400 uppercase tracking-widest">
                Initializing...
            </div>
            
            <div class="bg-emerald-950 p-2 rounded-xl shadow-2xl border-4 border-emerald-900 w-[320px] sm:w-[480px]">
                <div id="board">
                    <div class="text-white text-xs p-4 col-span-8 text-center">Waiting for render...</div>
                </div>
            </div>
        </div>

        <div class="flex flex-col w-full lg:w-80 gap-4">
            <div class="bg-slate-900/80 rounded-xl p-3 border border-purple-900/50 flex gap-2">
                <button onclick="triggerBotMove()" class="flex-1 py-2 bg-purple-900/50 hover:bg-purple-800 rounded text-[9px] font-bold uppercase tracking-widest text-purple-200 border border-purple-700/50 transition-colors">
                    ðŸ¤– Bot Move
                </button>
                <button id="btn-autoplay" onclick="toggleAutoPlay()" class="flex-1 py-2 bg-slate-800 hover:bg-slate-700 rounded text-[9px] font-bold uppercase tracking-widest text-slate-300 border border-slate-700 transition-all">
                    âš¡ Auto-Play
                </button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div id="card-BLACK" class="bg-slate-900 p-4 rounded-xl border-2 border-transparent">
                    <span class="text-[10px] text-slate-500 font-bold block mb-1">BLACK</span>
                    <span id="black-score" class="text-2xl font-black">-</span>
                </div>
                <div id="card-WHITE" class="bg-slate-900 p-4 rounded-xl border-2 border-transparent">
                    <span class="text-[10px] text-slate-500 font-bold block mb-1">WHITE</span>
                    <span id="white-score" class="text-2xl font-black">-</span>
                </div>
            </div>
            
            <div class="bg-slate-900 rounded-xl p-4 border border-slate-800 h-56 flex flex-col">
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Training Log</span>
                    <button onclick="exportJSON()" class="bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-[9px] font-bold">EXPORT</button>
                </div>
                <div id="log" class="overflow-y-auto text-[10px] font-mono space-y-1 pr-1 text-slate-400 flex-1"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button onclick="undoMove()" class="py-3 bg-amber-900/40 hover:bg-amber-800/40 border border-amber-900/50 rounded-xl text-[10px] font-bold uppercase tracking-widest text-amber-500 transition-colors">
                    Undo
                </button>
                <button onclick="resetGame()" class="py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-[10px] font-bold uppercase tracking-widest text-slate-300 transition-colors">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log("Script loaded. Connecting...");
        
        // --- API Calls ---

        async function api(row, col) {
            stopAutoPlay(); // Stop bot if human interferes
            const statusEl = document.getElementById('status-msg');
            try {
                const response = await fetch('/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({row, col})
                });
                if (!response.ok) throw new Error("Move Failed");
                const data = await response.json();
                render(data);
            } catch (err) {
                console.error("API Error:", err);
            }
        }

        async function triggerBotMove() {
            try {
                const response = await fetch('/bot-move', { method: 'POST' });
                if (!response.ok) throw new Error("Bot Move Failed");
                const data = await response.json();
                render(data);
                return data; // Return data for auto-play chaining
            } catch (err) {
                console.error("Bot Error:", err);
            }
        }

        async function undoMove() {
            stopAutoPlay();
            try {
                const response = await fetch('/undo', { method: 'POST' });
                const data = await response.json();
                render(data);
            } catch (err) { console.error(err); }
        }

        async function resetGame() {
            stopAutoPlay();
            if (!confirm('Reset game engine?')) return;
            try {
                const response = await fetch('/reset', { method: 'POST' });
                const data = await response.json();
                render(data);
                console.log("Engine Reset Successful");
            } catch (err) { console.error(err); }
        }
        
        // --- Auto Play Logic ---
        
        let isAutoPlaying = false;
        let autoPlayTimer = null;

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            isAutoPlaying = true;
            const btn = document.getElementById('btn-autoplay');
            btn.classList.add('pulse-ring', 'bg-purple-600', 'text-white', 'border-purple-500');
            btn.classList.remove('bg-slate-800', 'text-slate-300', 'border-slate-700');
            btn.innerText = "â¸ STOP BOT";
            runAutoPlayLoop();
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            clearTimeout(autoPlayTimer);
            const btn = document.getElementById('btn-autoplay');
            btn.classList.remove('pulse-ring', 'bg-purple-600', 'text-white', 'border-purple-500');
            btn.classList.add('bg-slate-800', 'text-slate-300', 'border-slate-700');
            btn.innerText = "âš¡ Auto-Play";
        }

        async function runAutoPlayLoop() {
            if (!isAutoPlaying) return;
            
            // Execute bot move
            const data = await triggerBotMove();
            
            // Check termination
            if (data && !data.game_over && isAutoPlaying) {
                // Add slight delay for visual pleasure
                autoPlayTimer = setTimeout(runAutoPlayLoop, 150); 
            } else if (data && data.game_over) {
                stopAutoPlay();
            }
        }

        // --- Rendering ---

        let historyCache = [];

		function render(data) {
            try {
                if (!data || !Array.isArray(data.board)) return;

                historyCache = data.history;
				const board = document.getElementById('board');
				board.innerHTML = '';

				data.board.forEach((row, r) => {
					row.forEach((cell, c) => {
						const cellDiv = document.createElement('div');
						
						const isValid = data.valid_moves.some(m => m[0] === r && m[1] === c);
						const isLastMove = data.last_move && data.last_move[0] === r && data.last_move[1] === c;
						const isFlipped = data.last_flipped && data.last_flipped.some(m => m[0] === r && m[1] === c);

						let classes = 'board-cell';
						if (isValid && !data.game_over && !isAutoPlaying) classes += ' valid-move-active';
						
						if (isLastMove) classes += ' last-move-highlight';
						else if (isFlipped) classes += ' flipped-highlight';
						
						cellDiv.className = classes;

						// Coordinates
						if (c === 0) {
                            const rowLabel = document.createElement('span');
                            rowLabel.className = 'coord-label';
                            rowLabel.style.left = '4px';
                            rowLabel.style.top = '2px';
                            rowLabel.innerText = r + 1;
                            cellDiv.appendChild(rowLabel);
                        }
                        if (r === 0) {
                            const colLabel = document.createElement('span');
                            colLabel.className = 'coord-label';
                            colLabel.style.right = '4px';
                            colLabel.style.top = '2px';
                            colLabel.innerText = String.fromCharCode(65 + c);
                            cellDiv.appendChild(colLabel);
                        }

                        if (cell !== 'NONE') {
                            const piece = document.createElement('div');
                            piece.className = `piece ${cell}`;
                            cellDiv.appendChild(piece);
                        } else if (isValid && !data.game_over && !isAutoPlaying) {
                            // Only show hints if not auto-playing
                            const hint = document.createElement('div');
                            hint.className = 'valid-hint';
                            cellDiv.appendChild(hint);
                            cellDiv.onclick = () => api(r, c);
                        }

						board.appendChild(cellDiv);
					});
				});

                document.getElementById('black-score').innerText = data.scores.black;
                document.getElementById('white-score').innerText = data.scores.white;
                document.getElementById('status-msg').innerText = data.game_over ? "GAME OVER" : `${data.current_player}'S TURN`;

                ['BLACK', 'WHITE'].forEach(p => {
                    const card = document.getElementById(`card-${p}`);
                    card.style.borderColor = (data.current_player === p && !data.game_over) ? '#3b82f6' : 'transparent';
                });

                let gameOverHTML = '';
                if (data.game_over) {
                    let resultText = "DRAW";
                    if (data.scores.black > data.scores.white) resultText = "BLACK WINS";
                    else if (data.scores.white > data.scores.black) resultText = "WHITE WINS";
                    
                    gameOverHTML = `
                        <div class="bg-gradient-to-r from-red-900 to-red-800 border border-red-500/50 p-3 rounded mb-3 text-center shadow-lg animate-pulse">
                            <span class="text-white font-bold tracking-[0.2em] text-sm">${resultText}</span>
                        </div>
                    `;
                }

                const logHTML = data.history.slice().reverse().map(m => `
                    <div class="p-2 border-b border-slate-800/50 flex justify-between items-center hover:bg-slate-800/30 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="${m.player === 'BLACK' ? 'text-zinc-400' : 'text-slate-100'} font-bold w-12 text-[10px]">${m.player}</span>
                            <span class="font-mono text-blue-300 font-bold">${String.fromCharCode(65 + m.col)}${m.row + 1}</span>
                        </div>
                        <div class="flex items-center gap-3 text-[9px] opacity-70">
                            <span class="text-slate-500" title="Moves available for next player">Next: <span class="text-slate-300">${m.nextMovesCount}</span></span>
                            <span class="font-mono bg-black/20 px-1.5 py-0.5 rounded text-slate-400">B:${m.scoreAfter.black} W:${m.scoreAfter.white}</span>
                        </div>
                    </div>
                `).join('');

                document.getElementById('log').innerHTML = gameOverHTML + logHTML;

            } catch (e) {
                console.error("Render error:", e);
            }
        }

        function exportJSON() {
            if (historyCache.length === 0) return alert("No moves to export.");
            const blob = new Blob([JSON.stringify(historyCache, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `othello_dataset_${Date.now()}.json`;
            a.click();
        }

        // Initialize board
        api(-1, -1);
    </script>
</body>
</html>
